<ion-header-bar align-title="left" >
<div class="bar bar-header bar-dark">
    <a class="tab-item" href="#/home">
      Home
    </a>

    <a class="tab-item" href="#/newrequest">
      New Request
    </a>

    <a class="tab-item" href="#/myrequests">
      My requests
    </a>

    <a class="tab-item" href="#/account">
      Account
    </a>

    <a class="tab-item" href="#/login">
      Logout
    </a>
  </div>
</ion-header-bar>


<ion-content>
<div class="list">
<div class="item item-divider">Requests</div>

<ion-list class="item" ng-repeat="x in examples">

    {{x.title}}
<span ng-hide="expand">
  <br>
  {{x.description}}
</span>
  </ion-item>
</ion-list>
</div>
</ion-content>
