<ion-header-bar align-title="center" class="bar bar-header bar-dark">
    <h1 class="title">Registeration form</h1>
</ion-header-bar>

<ion-content>
  <div class="list">
  <div class="item item-divider">Register</div>

     <div>
        <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username..">
        </label>
     </div>

     <div>
        <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Username..">
        </label>
     </div>

     <div>
        <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email..">
        </label>
     </div>

     <div>
        <label class="item item-input">
        <span class="input-label">Phone number</span>
        <input type="text" placeholder="Phone number..">
        </label>
     </div>

<div class="text-right">
     <button class="button button-dark">Submit</button>
     <a class="button button-dark" href="#/login">Cancel</a>
</div>
  </div>
</ion-content>
