<ion-modal-view>
  <ion-content>
    <div class="list">
    
    <ion-list>
      <ion-item>
        Title:
        <input ng-model="edit_request.title" type="text" name="hello" class="input">
      </ion-item>
	  
	  <ion-item>
        Description:
        <input ng-model="edit_request.description" type="text" name="hello" class="input">
      </ion-item>

      <ion-item>
        Address:
        <input ng-model="edit_request.address" type="text" name="hello" class="input">

      </ion-item>

      <ion-item>
        Destination address:
        <input ng-model="edit_request.deli_address" type="text" name="hello" class="input">

      </ion-item>

      <ion-item>
        Delivered Before:
        <input ng-model="edit_request.deli_time" type="text" name="hello" class="input">

      </ion-item>

      <ion-item>
        Payment:
        <input ng-model="edit_request.payment" type="text" name="hello" class="input">

      </ion-item>
   
    </ion-list>
    <div class="text-right">
      <button class="button button-dark" ng-click="save()">Save</button>
      <button class="button button-dark" ng-click="modal.hide()">Cancel</button>
    </div>
  </div>
  </ion-content>
</ion-modal-view>
